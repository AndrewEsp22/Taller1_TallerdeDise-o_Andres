<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/svg" href="./logos/favicon.svg">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo.svg" alt="logo" class="logo">
            <form action="/" class="form">
            <label for="password" class="label">Email address</label>
            <input type="text" id="email_address" placeholder="email@uniboyaca.edu.co" class="input input-password">

            <label for="new-password" class="label">Confirm password</label>
            <input type="password" id="password" placeholder="********" class="input input-password">

            <input type="submit" value="Log in" class="primary-button login-button">
            </form>
            <span>Forgot my password</span>
             <input type="submit" value="Sing up" class="primary-button singup-button">
        </div>
    </div>
</body>
</html>
